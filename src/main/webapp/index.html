<!doctype html>
<html ng-app>
<head>
    <script src="js/angularjs/1.5.0/angular.min.js"></script>
    <title>Spring Boot Dojo</title>
</head>
<body>
<div>
    <label>Type something:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>You typed {{yourName}}!</h1>
</div>
</body>
</html>
